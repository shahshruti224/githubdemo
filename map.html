<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the square root of each element in the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var numbers = [36,49,81,25];

function myFunction() {
  x = document.getElementById("demo")
  x.innerHTML = numbers.map(Math.sqrt);
}
</script>

</body>
</html>
